{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}注册 - BuyBuy{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg" style="border-radius: 20px; border: none;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus-fill" style="font-size: 4rem; color: var(--primary-color);"></i>
                    <h2 class="mt-3">用户注册</h2>
                    <p class="text-muted">加入 BuyBuy 开始购物</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
                        <i class="bi bi-person-plus-fill"></i> 注册
                    </button>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">已有账号？ <a href="{% url 'login' %}" class="text-decoration-none">立即登录</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
