{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}登录 - BuyBuy{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg" style="border-radius: 20px; border: none;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle" style="font-size: 4rem; color: var(--primary-color);"></i>
                    <h2 class="mt-3">用户登录</h2>
                    <p class="text-muted">欢迎回到 BuyBuy</p>
                </div>
                
                {% if form.errors %}
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle-fill"></i> 用户名或密码错误，请重试。
                </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
                        <i class="bi bi-box-arrow-in-right"></i> 登录
                    </button>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">还没有账号？ <a href="{% url 'register' %}" class="text-decoration-none">立即注册</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
